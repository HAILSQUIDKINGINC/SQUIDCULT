
<!DOCTYPE HTML>
<html>
  
<head>
    <title>
        JavaScript | 
      Position a DIV in a specific coordinates.
    </title>
    <style>
        #GFG_DIV {
            background: green;
            height: 50px;
            width: 80px;
            margin: 0 auto;
            color: white;
        }
    </style>
</head>
  
<body style="text-align:center;"
      id="body">
    <h1 style="color:green;">  
            GeeksForGeeks  
        </h1>
    <div id="GFG_DIV">
        This is Div box.
    </div>
    <br>
    <button onClick="GFG_Fun()">
        click here
    </button>
    <p id="GFG_DOWN" 
       style="color: green; 
              font-size: 24px;
              font-weight: bold;">
    </p>
    <script>
        var el_up = 
            document.getElementById("GFG_UP");
        var el_down = 
            document.getElementById("GFG_DOWN");
        el_up.innerHTML = 
          "Click on button to change the position of the DIV.";
  
        function GFG_Fun() {
            var x = 200;
            var y = 0;
            var el = document.getElementById('GFG_DIV');
            el.style.position = "absolute";
            el.style.left = x + 'px';
            el.style.top = y + 'px';
            el_down.innerHTML = "Position of element is changed.";
        }
    </script>
</body>
  
</html>
